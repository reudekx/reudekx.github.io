---
layout: default
---

<article class="document">
    <div class="container">
        <div class="title-summary">
            <div class="title">{{ content | doc_title }}</div>
            {%- if page.summary -%}
            <div class="summary">{{ page.summary }}</div>
            {%- endif -%}
        </div>
        <div class="paths">
            <a href="/" class="path">메인</a>
            <span>/</span>
            <a href="/tags" class="path">태그 목록</a>
        </div>
        
        <div class="content">
            {{ content }}
            <h2>모든 태그 목록</h2>
            {% tags %}
        </div>
    </div>
</article>
